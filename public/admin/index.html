<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Sigma PPF - Content Manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* Custom loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      .loading-screen.hidden {
        display: none;
      }
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      .loading-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 18px;
        margin-bottom: 16px;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(211, 47, 47, 0.2);
        border-top-color: #D32F2F;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
      <img src="/assets/brand/logo-red.jpg" alt="Sigma PPF" class="loading-logo" style="border-radius: 12px;" />
      <div class="loading-text">Sigma PPF Content Manager</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Decap CMS Script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Hide loading screen when CMS loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
